<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>cPounds to Weight</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="inputs-container">
          <input
            type="number"
            name="pounds-input"
            id="pounds-input"
            autocomplete="bday"
            autofocus
            placeholder="Enter pound value."
          />
        </div>
        <p id="result">0</p>
        <button type="button" name="convert-btn" id="convert-btn">
          Convert
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
